<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img style="height: 40px; width: auto;" src="img/logo.png">
    </nav>
    <div id="page">
        <h1>La liste de mes séries</h1>

        <!--IMAGES EN ROTATION-->
        <div id="images_in_rotation">
            <img class="img_to_rotate" src="img/ClapSeries.png">
            <img class="img_to_rotate" src="img/Television.png">
            <img class="img_to_rotate" src="img/RemoteControl.png">
        </div>

        <!--FORMULAIRE D'AJOUT -->
        <div class="form">
            <h2>Ajouter une série à ma liste :</h2>
            <p id="alerte_doublon" style="color:red; display:none;">Cette élément existe déjà.</p>
            <p id="alerte_miss" style="color:red; display:none;">Veuillez remplir tous les champs.</p>
            
            <div id="form_elements">
                <div class="form_element">
                    <label for="name">Nom :</label><br>
                    <input class="input_add_form" type="text" id="name_input">
                </div>
                <div class="form_element">
                    <label for="seasons">Nombre de saisons</label><br>
                    <input class="input_add_form" type="number" min="1" id="seasons_input">
                </div>
                <div class="form_element">
                    <label for="plateform">Plateforme</label><br>
                    <select class="input_add_form" id="plateform_input">
                        <option value="Netflix">Netflix</option>
                        <option value="Disney+">Disney+</option>
                        <option value="OCS">OCS</option>
                        <option value="Canal+">Canal+</option>
                        <option value="AmazonPrimeVideo">AmazonPrimeVideo</option>
                    </select>
                </div>
                <div class="form_element">
                    <label for="note">Note sur 5</label><br>
                    <input class="input_add_form" type="number" min="1" max="5" id="note_input"/>
                </div>
            </div>

            <button class="btn_add_form" onclick="add_card()">Ajouter à ma liste</button>
        </div>
        <p id="alerte_doublon_edit" style="color:red; display:none;">Cet élément existe déjà.</p><br>
        <p id="alerte_miss_edit" style="color:red; display:none;">Veuillez remplir tous les champs.</p><br>

        <!--AFFICHAGE DES ELEMENTS-->
        <div id="content"></div>

        <!--PRISE DE PHOTOS -->
        <div class="div_api_picture">
            <h2>Prends-toi en photo en train de regarder ta série !</h2>
            <div style="display:flex">
                <p><button class="btn_open_camera" onclick="getStream()">Ouvrir la caméra</button></p>
                <p><button onclick="takePhoto()">Prendre la photo</button></p>
            </div>
            <div style="float:left;width:50%">
                <p><video autoplay style="height: 180px; width: 240px;"></video></p>
            </div>
            <div style="float:right;width:50%">
                <p><img id="imageTag" width="240" height="180"></p>
            </div>
            <div style="clear:both;"></div>
            
        </div>
        
        <!--AFFICHAGE DE LA MEMOIRE-->
        Your device memory is ~<b id="result">unknown</b> GiB.
    
        

    </div>

   
    
        
    

    
    

    
</body>
</html>
